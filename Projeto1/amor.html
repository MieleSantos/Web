    <h1>Poemas de Amor</h1>
    <div></div>
        <fieldset>
            <p>Duvida da luz dos astros,<br>
               De que o sol tenha calor,<br>
               Duvida até da verdade,<br>
               Mas confia em meu amor.<br><br>
              <strong>William Shakespeare</strong><br>
            </p>
        </fieldset>
        <fieldset>
        <p>Senhora, eu vos amo tanto <br>
           Que até por vosso marido<br>
           Me dá um certo quebranto.<br><br>
           <strong>Mario Quintana</strong>
        </p>
       </fieldset>
    </div>
