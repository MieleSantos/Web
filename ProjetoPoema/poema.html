<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Poema</title>

</head>
<body>
    <h1>Caderno de poesias</h1>

    <p>Caderno de poesias<br>
    é um belo lugar.<br>
    Tantas coisas lindas<br>
    que eu gostaria de falar.<br>
    Eu falo em forma de versos<br>
    para todos poderem escutar.<br>
    Agora você já sabe<br>
    por que os poetas passam os dias<br>
    escrevendo em seus cadernos de poesias.</p><br>
    <p>Clarice Pacheco</p> 
</body>
</html>
